<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Semester</ion-label>
    <ion-select [(ngModel)]="semester" (ionChange)="semesterSelected()">
      <ion-option *ngFor="let semester of semesters">{{semester.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-list-header>{{semester}}</ion-list-header>
    <ion-item *ngFor="let course of courses">
      <!--<ion-avatar item-left>
        <img src="img/avatar-cher.png">
      </ion-avatar>-->
      <h2>{{course.code}}</h2>
      <h3>{{course.title}}</h3>
      <p>Crdit: {{course.credits}}</p>
    </ion-item>
  </ion-list>
</ion-content>
