<ion-header>

  <ion-navbar>
    <ion-title>course-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{course.code}}
      </ion-card-title>
      <h2>
        {{course.title}}
      </h2>
      <p>
        {{course.credits}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left (click)="addExamPage()">
          <ion-icon name='star'></ion-icon>
          Add Exam
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left>
          <ion-icon name='musical-notes'></ion-icon>
            Alert On
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  

</ion-content>
