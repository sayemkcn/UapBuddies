<ion-header>

  <ion-navbar>
    <ion-title>{{course.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{course.code}}
      </ion-card-title>
      <h2>
        {{course.title}}
      </h2>
      <p>
        {{course.credits}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" (click)="addExamPage()">
          <ion-icon name='star'></ion-icon>
          Add Exam
        </button>
      </ion-col>

    </ion-row>
  </ion-card>

  <ion-list *ngIf="course.exams !== null">
    <ion-list-header>Exams</ion-list-header>
    <ion-item-sliding *ngFor="let exam of course.exams">
      <ion-item>
        <ion-icon name="clipboard" item-left></ion-icon>
        <h2>{{exam.name}}</h2>
        <p>{{exam.date}}</p>
        <p>{{exam.note}}</p>
        <ion-note item-right>{{exam.time}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="md-checkmark"></ion-icon>
            Completed
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
