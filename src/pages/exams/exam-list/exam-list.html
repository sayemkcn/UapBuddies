<ion-header>

  <ion-navbar>
    <ion-title>exam-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="exams !== null">
    <ion-list-header>All Exams</ion-list-header>
    <ion-item-sliding *ngFor="let exam of exams">
      <ion-item>
        <ion-icon name="planet" item-left></ion-icon>
        <h2>{{exam.name}}</h2>
        <p>{{exam.date}}</p>
        <p>{{exam.note}}</p>
        <ion-note item-right>{{exam.time}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="md-checkmark"></ion-icon>
          Completed
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
