<ion-header>

  <ion-navbar>
    <ion-title>add-exam</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

      <ion-item>
        <ion-label floating>Exam Name</ion-label>
        <ion-input [(ngModel)]="exam.name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Exam Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="exam.date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Exam Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="exam.time"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label floating>Note</ion-label>
        <ion-input [(ngModel)]="exam.note" type="text"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button color="primary" block full (click)="addExam()">Add Exam</button>
</ion-content>
